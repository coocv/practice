<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 判断一个数是4的倍数不是一百的倍数
        let num = prompt('请输入一个数')
        // 如果用户没有输入则用0替代
        num = num || 0
        console.log(num);
        console.log(num % 4 === 0 && num % 100 !== 0);
    </script>
</body>
</html>
