<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      padding: 40px;
    }

    ul {
      padding: 0;
      list-style: none;
    }

    li {
      margin: 10px 0;
      line-height: 26px;
      display: flex;
    }

    input,
    button {
      padding: 0;
      margin-left: 10px;
      display: block;
    }

    input {
      width: 190px;
      outline: none;
    }

    button {
      width: 120px;
    }

    .verify {
      width: 60px;
    }
  </style>
</head>

<body>
  <ul>
    <li>
      手机号:
      <input type="text">
    </li>
    <li>
      验证码:
      <input type="text" class="verify">
      <button id="btn">获取验证码</button>
    </li>
  </ul>
  <script>
    let btn = document.querySelector('#btn')

    btn.addEventListener('click', function () {
      let num = 10

      btn.disabled = true
      // 设置定时器1s减1
      let timer = setInterval(function () {
        // num不能在定时器内定义，否则每次定时器触发都会被重新赋值
        num--
        btn.innerHTML = `${num}s后重试`
        if (num === 0) {
          clearInterval(timer)
          btn.innerHTML = '重新获取验证码'
          btn.disabled = false
        }
      }, 1000)

    })
  </script>
</body>

</html>
