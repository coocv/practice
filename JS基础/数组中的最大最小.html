<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function getArrMaxAndMin(arr){
            let min = max = arr[0]
            for(let i = 1;i < arr.length;i++){
                if(arr[i] > max){
                    max = arr[i]
                }
                if(arr[i] < min){
                    min = arr[i]
                }
            }
            return [max,min]
        }
        let arr = getArrMaxAndMin([1, 5, 8, 2, 0])
        console.log(`最大：${arr[0]},最小：${arr[1]}`);
    </script>
</body>
</html>
