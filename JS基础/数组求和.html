<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [2, 7, 33, 46 ,12, 79]
        let sum = 0
        let avr = 0
        for(let i = 0; i<arr.length; i++){
            sum += arr[i]
        }
        avr = sum / arr.length
        document.write(`和：${sum} 平均值：${avr}`)
    </script>
</body>
</html>
