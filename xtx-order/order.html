<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/base.css">
    <!-- 字体图标 -->
    <link rel="stylesheet" href="./lib/iconfont/iconfont.css">
    <link rel="stylesheet" href="./css/order.css">
    <title>填写订单</title>
</head>

<body>
    <div class="page">
        <div class="head">
            <h2><i class="iconfont icon-more"></i>填写订单</h2>
        </div>
        <!-- 主体内容 -->
        <div class="main">
            <!-- 订单地址 -->
            <div class="order-address">
                <div class="address-icon">
                    <i class="iconfont icon-location"></i>
                </div>
                <div class="user-info">
                    <div class="user">
                        <div class="name">陈丽</div>
                        <div class="tel">18600033321</div>
                    </div>
                    <div class="address">北京市 海淀区 中关村软件园 信息科技大厦1号
                        楼410# </div>
                </div>
                <div class="more">
                    <a href="#"><span class="iconfont icon-more"></span></a>
                </div>
            </div>
            <!-- 商品 -->
            <div class="goods">
                <div class="pic"><a href="#">
                        <img src="./uploads/pic.png" alt="">
                    </a></div>
                <div class="goods-info">
                    <h3>康尔贝 非接触式红外体温仪
                        领券立减30元 婴儿级材质 测温…
                    </h3>
                    <div class="goods-name">
                        <span>粉色</span><span>红外体温计</span>
                    </div>
                    <div class="price">
                        <div class="current-price">
                            <i>¥</i><span>266</span>
                        </div>
                        <div class="cost-price">
                            <i>¥</i><span>299</span>
                        </div>
                    </div>
                </div>
                <div class="count">
                    <i class="iconfont icon-x"></i>
                    <span>1</span>
                </div>
            </div>
            <!-- 其他信息 -->
            <section class="pannel rest">
                <div class="express">
                    <h5>配送方式</h5>
                    <p>顺丰快递</p>
                </div>
                <div class="remark">
                    <h5>买家备注</h5>
                    <p>希望可以尽快发货，谢谢~</p>
                </div>
                <div class="pay-mode">
                    <h5>支付方式</h5>
                    <a>
                        <span>支付宝</span><i class="iconfont icon-more"></i>
                    </a>
                </div>
            </section>
            <!-- 支付金额 -->
            <div class="amount pannel">
                <div class="sum">
                    <h5>商品总价</h5>
                    <p>￥299.00</p>
                </div>
                <div class="freight">
                    <h5>运费</h5>
                    <p>￥0.00</p>
                </div>
                <div class="discount">
                    <h5>折扣</h5>
                    <p>-￥30.00</p>
                </div>
            </div>
        </div>
        <!-- 底部支付 -->
        <div class="payment">
            <div class="pay-price">
                <p>合计:</p>
                <div>
                    <i>￥</i><span>266.00</span>
                </div>
            </div>
            <div class="action"><a href="#">去支付</a></div>
        </div>
    </div>
</body>

</html>
